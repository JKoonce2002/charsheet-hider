<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="oneshotsheet.css" />
        <title>Character Sheet</title>
    </head>
    <body>
        <header class="nohead">
            <section class="name">
                <label for="ego" class="lDet">Ego</label>
                <input name="ego" class="pDet" value="?????????" id="ego" readonly />
            </section>
            <section class="details">
                <ul class="dets">
                    <li class="aDet">
                        <label for="classDets" class="lDet">Class & Level</label>
                        <input name="classDets" class="pDet" value="Unknown" id="cls" readonly />
                    </li>
                    <li class="aDet">
                        <label for="backy" class="lDet">Background</label>
                        <input name="backy" class="pDet" value="Unknown" id="backy" readonly />
                    </li>
                    <li class="aDet">
                        <label for="player" class="lDet">Player Name</label>
                        <input name="player" class="pDet" placeholder="Who's to Say" id="player" />
                    </li>
                    <li class="aDet">
                        <label for="race" class="lDet">Race</label>
                        <input name="race" class="pDet" value="Human (?)" id="race" readonly />
                    </li>
                    <li class="aDet">
                        <label for="align" class="lDet">Alignment</label>
                        <input name="align" class="pDet" value="Chaotic Dumbass" id="align" readonly />
                    </li>
                    <li class="aDet">
                        <label for="tether" class="lDet">Tether Points</label>
                        <input type="number" step="1" name="tether" id="tether" class="pDet" value="0" />
                    </li>
                </ul>
            </section>
        </header>
        <section class="scores">
            <ul class="list">
                <li class="aScore">
                    <div class="score">
                        <label for="strscore" class="sclabel">Strength</label>
                        <input name="strscore" id="strscore" value="10" class="inscore" readonly/>
                    </div>
                    <div class="modifier">
                        <input name="strmod" id="strmod" value="+0" class="inmod" readonly/>
                    </div>
                </li>
                <li class="aScore">
                    <div class="score">
                        <label for="dexscore" class="sclabel">Dexterity</label>
                        <input name="dexscore" id="dexscore" value="10" class="inscore" readonly/>
                    </div>
                    <div class="modifier">
                        <input name="dexmod" id="dexmod" value="+0" class="inmod" readonly/>
                    </div>
                </li>
                <li class="aScore">
                    <div class="score">
                        <label for="conscore" class="sclabel">Constitution</label>
                        <input name="conscore" id="conscore" value="10" class="inscore" readonly/>
                    </div>
                    <div class="modifier">
                        <input name="conmod" id="conmod" value="+0" class="inmod" readonly/>
                    </div>
                </li>
                <li class="aScore">
                    <div class="score">
                        <label for="intscore" class="sclabel">Intelligence</label>
                        <input name="intscore" id="intscore" value="10" class="inscore" readonly/>
                    </div>
                    <div class="modifier">
                        <input name="intmod" id="intmod" value="+0" class="inmod" readonly/>
                    </div>
                </li>
                <li class="aScore">
                    <div class="score">
                        <label for="wisscore" class="sclabel">Wisdom</label>
                        <input name="wisscore" id="wisscore" value="10" class="inscore" readonly/>
                    </div>
                    <div class="modifier">
                        <input name="wismod" id="wismod" value="+0" class="inmod" readonly/>
                    </div>
                </li>
                <li class="aScore">
                    <div class="score">
                        <label for="chascore" class="sclabel">Charisma</label>
                        <input name="chascore" id="chascore" value="10" class="inscore" readonly/>
                    </div>
                    <div class="modifier">
                        <input name="chamod" id="chamod" value="+0" class="inmod" readonly/>
                    </div>
                </li>
            </ul>
        </section>
        
        <section class="vitals">
            <ul class="vitalslist">
                <li class="vital">
                    <label for="ac" class="vlabel">Armor Class</label>
                    <input name="ac" id="ac" value="10" class="vitalnum" readonly/>
                </li>
                <li class="vital">
                    <label for="hp" class="vlabel">Hit Points</label>
                    <input name="hp" id="hp" value="4" class="vitalnum" readonly/>
                </li>
                <li class="vital">
                    <label for="speed" class="vlabel">Speed</label>
                    <input name="speed" id="speed" value="30ft" class="vitalnum" readonly/>
                </li>
            </ul>
        </section>
        <section class="feats">
            <label for="featlist">Features & Traits</label>
            <ul class="features" id="featlist" name="featlist">

            </ul>
        </section>
        <section class="profs">
            <label for="proflist">Proficiencies</label>
            <ul class="proflist" name="proflist">
                <li class="prof" id="skill">
                    <strong>Skills:</strong>
                </li>
                <li class="prof" id="lang">
                    <strong>Languages:</strong>
                </li>
                <li class="prof" id="weap">
                    <strong>Weapons:</strong>
                </li>
                <li class="prof" id="armor">
                    <strong>Armor:</strong>
                </li>
                <li class="prof" id="tool">
                    <strong>Tools:</strong>
                </li>
            </ul>
        </section>
        <script type="text/javascript" src="wherethefunbegins.js"></script>
    </body>
</html>
